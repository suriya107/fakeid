<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Data</title>
</head>
<body>
    <div id="profile-data">
        <h2>Instagram Profile Data</h2>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Followers:</strong> <span id="followers"></span></p>
        <p><strong>Following:</strong> <span id="following"></span></p>
    </div>

    <script>
        // Replace 'ACCESS_TOKEN' with your actual access token
        const accessToken = 'IGQWRQM1pKYkNSQlpxRi1oSWEtbk5YZAE96NUtoaWk0OU1qa3JhSVduR1hjZA0kyMC1YbTFPUll2VmZAzMEMtY1FVbnpaZAEI0anl6cnVxbnlZAUk45MEtvS1dGZAlRUNjhCa2xybHRpUlJQMjVDcE1BUGVTVVN6T0djNncZD';
        // Replace 'USERNAME' with the username whose profile data you want to fetch
        const username = '_.suriya._74';

        // Fetch profile data
        fetch(`https://graph.instagram.com/${username}?fields=id,username,followers_count,follows_count&access_token=${accessToken}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
                document.getElementById('followers').textContent = data.followers_count;
                document.getElementById('following').textContent = data.follows_count;
            })
            .catch(error => {
                console.error('Error fetching Instagram profile data:', error);
            });
    </script>
</body>
</html>
